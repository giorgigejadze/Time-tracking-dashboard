<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="wedsite icon" href="./images/images.png" >
</head>
<body>
    <div class="rectangle">
        <div class="rectangle3"></div>
        <div class="rectangle2"></div>
        <img class="jeremy" src="./images/image-jeremy.png" alt="man image">
        <h1>Jeremy <br> Robson</h1>
        <p class="rep">Report for</p>
        <p class="daily">Daily</p>
        <p class="week">Weekly</p>
        <p class="mon">Monthly</p>
        <div class="work">
           <img class="imwo" src="./images/icon-work.svg" alt="work img">
            <div class="rec4">
                <p class="name">Work</p>
                <img class="ellips" src="./images/icon-ellipsis.svg" alt="ellipsis img">
                <h2 class="h32" >32hrs</h2>
                <p class="last"> Last Week - 36hrs </p>
            </div>
        </div>
        <div class="play">
           <img class="impl" src="./images/icon-play.svg" alt="play img">
            <div class="rec5">
                <p class="name2">Play</p>
                <img class="ellipsPlay" src="./images/icon-ellipsis.svg" alt="ellipsis img">
                <h2 class="h10">10hrs</h2>
                <p class="lastPlay"> Last Week - 8hrs </p>
            </div>
        </div>
        <div class="study">
            <img class="simstu" src="./images/icon-study.svg" alt="study img">
            <div class="rec6">
                <p class="name3">Study</p>
                <img class="ellipsStudy" src="./images/icon-ellipsis.svg" alt="ellipsis img">
                <h2 class="h4">4hrs</h2>
                <p class="lastStudy">Last Week - 7hrs</p>
            </div>
        </div>
        <div class="exercise">
            <img class="imex" src="./images/icon-exercise.svg" alt="exercise img">
            <div class="rec7">
                <p class="name4">Exercise</p>
                <img class="ellipsExercise" src="./images/icon-ellipsis.svg" alt="ellipsis img">
                <h2 class="hrs4">4hrs</h2>
                <p class="lastEx">Last Week - 5hrs</p>
            </div>
        </div>
        <div class="Social">
            <img class="imsoc" src="./images/icon-social.svg" alt="social img">
            <div class="rec8">
                <p class="name5">Social</p>
                <img class="ellipsSocial" src="./images/icon-ellipsis.svg" alt="ellipsis img">
                <h2 class="h5">5hrs</h2>
                <p class="lastSo">Last Week - 10hrs</p>
            </div>
        </div>
        <div class="SelfCare">
            <img class="imSelf" src="./images/icon-self-care.svg" alt="Self-Care img">
            <div class="rec9">
                <p class="name6">Self Care</p>
                <img class="ellipsSelf" src="./images/icon-ellipsis.svg" alt="ellipsis img">
                <h2 class="h2">2hrs</h2>
                <p class="lastSe">Last Week - 2hrs</p>
            </div>
        </div>
    </div>
</body>
</html>
